apply plugin: 'com.android.application'

apply from: 'findbugs.gradle'
check.dependsOn 'findbugs'

android {
    compileSdkVersion rootProject.ext.androidCompileSdkVersion

    defaultConfig {
        applicationId "info.nukoneko.cuc.android.kidspos"
        minSdkVersion rootProject.ext.androidMinSdkVersion
        targetSdkVersion rootProject.ext.androidTargetSdkVersion
        versionCode 6
        versionName "1.0.5"
    }

    dataBinding {
        enabled true
    }

    apply from: 'debug.gradle', to: android
    apply from: 'release.gradle', to: android

    buildTypes {
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
        betaTest {
            minifyEnabled false
            signingConfig signingConfigs.debug
            debuggable true
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:3.0.2'
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    Map<String, String> dependencies = rootProject.ext.dependencies;

    implementation dependencies.appCompat
    implementation dependencies.preference
    implementation dependencies.recyclerview
    implementation dependencies.design
    implementation dependencies.cardView

    implementation dependencies.retrofit
    implementation dependencies.converterGson
    implementation dependencies.adapterRxJava
    implementation dependencies.rxJava
    implementation dependencies.rxAndroid
    implementation dependencies.eventBus
    implementation dependencies.loger

    testImplementation dependencies.jUnit
    testImplementation dependencies.mockito
    testImplementation dependencies.robolectric
}
